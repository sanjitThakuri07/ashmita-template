<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <section class="section-log">
      <div class="row-log">
        <div class="brandLogo">
          <img src="../img/asmita.png" alt="" />
        </div>
        <div class="logIn__form">
          <form action="#" class="form">
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="User name"
                id="User name"
                required
              />
              <label for="User name" class="form__label">User Name</label>
            </div>

            <div class="form__group">
              <input
                type="email"
                class="form__input"
                placeholder="Email Address"
                id="email"
                required
              />
              <label for="email" class="form__label">Email Address</label>
            </div>
            <div class="form__group">
              <input
                type="password"
                class="form__input"
                placeholder="Password"
                id="password"
                required
              />
              <label for="password" class="form__label">Password Address</label>
            </div>

            <!-- <div class="form__group immediate__actions">
              <label class="container-checkbox"
                >One
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <a href="#" class="link">Forgot Password?</a>
            </div> -->

            <div class="form__group align-end">
              <p>*required fields</p>
            </div>

            <div class="form__group align-center">
              <button class="btn btn--log">Log In</button>
            </div>

            <div class="form__group">
              <div class="other--option">
                <ul class="options__links">
                  <li>
                    <a href="">
                      <span class="icon"
                        ><i class="fas fa-arrow-right"></i
                      ></span>
                      <span class="effect">Register</span>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <span class="icon"
                        ><i class="fas fa-arrow-right"></i
                      ></span>
                      <span class="effect">Reset Password</span>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <span class="icon"
                        ><i class="fas fa-arrow-right"></i
                      ></span>
                      <span class="effect">Home</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <!-- <div class="form-group">
              <span>Or Sign In With</span>
            </div> -->
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
