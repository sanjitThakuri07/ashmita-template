<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section-logIn">
      <div class="row">
        <div class="logIn">
          <img src="./image//556.jpg" alt="" />
        </div>
        <div class="logIn__form">
          <form action="#" class="form">
            <div class="u-margin-bottom">
              <h2 class="heading-secondary">Welcome Back!</h2>
            </div>
            <div class="form__group">
              <input
                type="text"
                class="form__input"
                placeholder="User name"
                id="User name"
                required
              />
              <label for="User name" class="form__label">User Name</label>
            </div>

            <div class="form__group">
              <input
                type="email"
                class="form__input"
                placeholder="Email Address"
                id="email"
                required
              />
              <label for="email" class="form__label">Email Address</label>
            </div>
            <div class="form__group">
              <input
                type="password"
                class="form__input"
                placeholder="Password"
                id="password"
                required
              />
              <label for="password" class="form__label">Password Address</label>
            </div>

            <div class="form__group immediate__actions">
              <label class="container-checkbox"
                >One
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <a href="#" class="link">Forgot Password?</a>
            </div>

            <div class="form-group">
              <button class="btn btn--login">Login &rarr;</button>
            </div>

            <!-- <div class="form-group">
              <span>Or Sign In With</span>
            </div> -->
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
